<div id="edit-actions" class="paper-form">
  <div class="form-container animated fadeIn">
    <div class="button-container close" layout="row" layout-align="end" ui-sref="content.catalogues.units.show.details.view({unitId:vm.unit.data._id})">
      <i class="material-icons">close</i>
    </div>
    <form name="editUnitForm" ng-submit="vm.updateUnit(editUnitForm,vm.unit.data._id)" novalidate>
      <div layout="row" layout-align="space-between" layout-wrap>
        <div layout="column" class="form-item input" flex="100">
          <input name="title" class="input_official" type="text" ng-model="vm.edit.title" required>
          <p ng-if="vm.validationErrors.title">{{vm.validationErrors.title.msg}}</p>
          <span class="error-label" layout="row" ng-show="editUnitForm.title.$dirty && editUnitForm.title.$error.required">
              Title must be given.
          </span>
        </div>
      </div>

      <div layout="column" ng-if="vm.serverError">
        <p class="error-label">
            {{vm.serverError}}
        </p>

        <button ng-click="vm.serverError = '';">X</button>
      </div>

      <div class="button-container" layout="row" layout-align="end">
        <button type="button" class="button-official" ng-disabled="editUnitForm.$pristine" ng-click="vm.reset()">Reset</button>
        <button type="submit" class="button-official blue">Save</button>
      </div>
    </form>
  </div>
</div>
