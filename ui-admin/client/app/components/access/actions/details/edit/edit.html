<div id="edit-actions" class="paper-form">
  <div class="form-container animated fadeIn">
    <div class="button-container close" layout="row" layout-align="end" ui-sref="content.access.actions.show.details.view({actionId:vm.action.data._id})">
      <i class="material-icons">close</i>
    </div>
    <form name="editActionForm" ng-submit="vm.updateAction(editActionForm,vm.action.data,vm.edit)" novalidate>
      <div layout="row" layout-align="space-between" layout-wrap>
        <!--<div layout="column" class="form-item input" flex="50">
          <input name="name" class="input_official" type="text" ng-model="vm.edit.name" required>
          <p ng-if="vm.validationErrors.name">{{vm.validationErrors.name.msg}}</p>
          <span class="error-label" layout="row" ng-show="editActionForm.name.$dirty && editActionForm.name.$error.required">
              Name must be given.
          </span>
        </div>-->
        <div layout="column" class="form-item input" flex="100">
          <input name="title" class="input_official" type="text" ng-model="vm.edit.title" required>
          <p ng-if="vm.validationErrors.title">{{vm.validationErrors.title.msg}}</p>
          <span class="error-label" layout="row" ng-show="editActionForm.title.$dirty && editActionForm.title.$error.required">
              Title must be given.
          </span>
        </div>
        <div layout="column" class="form-item" layout-align="end" flex="100">
          <resources-select-component resource-id="vm.edit.resourceId" model="vm.edit"></resources-select-component>
          <p ng-if="vm.validationErrors.resourceId">{{vm.validationErrors.resourceId.msg}}</p>
        </div>
      </div>

      <div layout="column" class="form-item">
        <textarea name="description" class="textarea_official" ng-model="vm.edit.description" required></textarea>
        <p ng-if="vm.validationErrors.description">{{vm.validationErrors.description.msg}}</p>
        <span class="error-label" layout="row" ng-show="editActionForm.description.$dirty && editActionForm.description.$error.required">
            Description must be given.
        </span>
      </div>

      <div layout="column" ng-if="vm.serverError">
        <p class="error-label">
            {{vm.serverError}}
        </p>

        <button ng-click="vm.serverError = '';">X</button>
      </div>

      <div class="button-container" layout="row" layout-align="end">
        <button type="button" class="button-official" ng-disabled="editActionForm.$pristine" ng-click="vm.reset()">Reset</button>
        <button type="submit" class="button-official blue">Save</button>
      </div>
    </form>
  </div>
</div>
