<div id="list-states" class="list-table-container" custom-context-menu states="vm">
  <div class="title-container" layout="row">
    <div class="icon-container">
      <i class="material-icons">supervisor_account</i>
    </div>
    <div>
      <h2>States</h2>
    </div>
    <div flex></div>
    <div class="delete-box" layout="row" layout-align="start end">
      <div layout="row" ng-if="vm.selected.length != 0" ng-click="vm.removeStatesBatch(vm.selected)">
        <i class="material-icons">delete</i>
        <p>Delete selected elements ({{vm.selected.length}})</p>
      </div>
    </div>
  </div>
  <md-table-container class="animated fadeIn hide-icons">
    <table md-table md-row-select multiple ng-model="vm.selected">
      <thead md-head md-order="query.order" md-on-reorder="getDesserts">
        <tr md-row>
          <th name="name" md-column><span>Name</span></th>
          <th name="title" md-column><span>Title</span></th>
          <th name="description" md-column><span>Description</span></th>
          <th name="state" md-column></th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row md-select="state._id" class="task" deleteState='{"_id": "{{state._id}}"}' ng-class="$index % 2 == 0 ? 'even' : 'odd'" md-select-id="state._id" ng-repeat="state in vm.states.data">
          <td md-cell>{{state.name}}</td>
          <td md-cell>{{state.title}}</td>
          <td md-cell>{{state.description}}</td>
          <td md-cell>
            <div layout="row" layout-align="end">
              <i ui-sref="content.access.states.show.details.view({stateId:state._id})" class="material-icons">remove_red_eye</i>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </md-table-container>
</div>
