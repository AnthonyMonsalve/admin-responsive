<!-- 
RUTA: 
    USUARIOS > 
            DETALLES DE USUARIO (OJO) > 
                                        EDITAR OPCIONES ADMINISTRATIVAS
 -->
<div class="list-table-container">
    <div layout="row" layout-align="space-between" layout-wrap>
        <div class="flat-box display-flex" flex>
            <section class="message section-responsive border-right" style="padding: 0">
                <div layout="row" style="background: #ddd; padding: 5px">
                    <h3 style="text-align: center; margin: auto;" class="title bold">Opciones administrativas</h3>
                </div>
                <form name="editform" ng-submit="vm.updateClient(editform,vm.client._id)" style="max-width: 650px; margin: auto; padding: 10px">
                    <div layout="row">
                        <div style="margin-top:20px; width: 100%; display: flex; flex-direction: column; align-items: center;">
                            <label class="container-input-checkbox">
                                <span style="min-width: 70px;">Tarifa:</span>
                                    <input type="checkbox" ng-model="vm.client.admin_options.service_prov">
                                <span class="checkmark"></span>
                            </label> 
                            <input step=".01"type="number" ng-model="vm.client.admin_options.tarifa" ng-disabled="!vm.client.admin_options.service_prov">
                            <p><b>Tasa de servicio: </b></p> <input type="number" ng-model="vm.client.admin_options.withdraw_service_rate" required>
                            <p><b>Puntos promocionales: </b></p> <input type="number" ng-model="vm.client.admin_options.promotional_points">
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="button-official blue" style="width: 80%; margin: 20px auto; display: block; padding: 12px">GUARDAR CAMBIOS</button>
                    </div>
                </form>
            </section>
            <section class="message section-responsive" style="padding: 0">
                <div layout="row" style="background: #ddd; padding: 5px">
                    <h3 style="text-align: center; margin: auto;" class="title bold">ENVIOS DE EMAIL</h3>
                </div>
                <form name="sendEmail" ng-submit="" style="max-width: 650px; margin: auto; padding: 10px">
                    <div layout="row">
                        <div style="margin-top:20px; width: 100%; display: flex; flex-direction: column; align-items: center;">
                            <!--OPCIONES DE ENVIO EMAIL-->
                            <label class="container-input-checkbox">
                                <span style="min-width: 70px;">One</span>
                                <input type="checkbox">
                                <span class="checkmark"></span>
                              </label>
                              
                              <label class="container-input-checkbox">
                                <span style="min-width: 70px;">two</span>
                                <input type="checkbox">
                                <span class="checkmark"></span>
                              </label>
                              
                              <label class="container-input-checkbox">
                                <span style="min-width: 70px;">three</span>
                                <input type="checkbox">
                                <span class="checkmark"></span>
                              </label>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="button-official blue" style="width: 80%; margin: 20px auto; display: block; padding: 12px">GUARDAR CAMBIOS</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
