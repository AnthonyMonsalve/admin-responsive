<form ng-if="!vm.loading" class="form" name="form" ng-submit="vm.submitForm(form)">
    <div class="md-input" style="margin-top:20px; width: 100%;">
        <label>
                <p>Para:</p>
        </label>
        <input type="text" ng-disable="true" class="md-input text" style="width: 100%;" ng-model="vm.to" placeholder="Para" required>
    </div>
    <div class="md-input" style="margin-top:20px; width: 100%;">
        <label> 
                <p>Asunto</p>
        </label>
        <input type="text" class="md-input text" style="width: 100%;" ng-model="vm.email.subject" placeholder="Asunto" required>
    </div>
    <div class="md-input" style="margin-top:20px; width: 100%;">
        <label>
            <p>Mensaje</p>
        </label>
        <textarea style="width: 100%" ng-model="vm.email.message" rows=6 placeholder="Mensaje" required></textarea>
    </div>
    <div ta-bind ng-model="htmlVariable"></div>
    <button class="button-official blue" type="submit" style="width: 100%;">Enviar</button>
</form>
<md-progress-circular ng-if="vm.loading" style="margin: 0 auto;" md-mode="indeterminate" md-diameter="60">
