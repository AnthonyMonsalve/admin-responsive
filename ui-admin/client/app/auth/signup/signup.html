<div id="signup" layout="row" layout-align="center center">
    <div class="login-container" layout="column">
        <div class="img-parent">
          <!-- <img ng-src="../../../assets/img/vezziola.png"> -->
        </div>

        <div>
            <form class="form" name="form" ng-submit="vm.register(form)" novalidate>
                <div class="form-group" layout="column">
                    <div layout="row">
                        <label flex="40" layout="column" layout-align="end">Email</label>
                        <input type="email" name="email" class="form-control" ng-model="vm.user.email" flex="60" required>
                    </div>

                    <span class="error-label" layout="row" ng-show="form.email.$dirty && form.email.$error.required">
                        Email address must be given.
                    </span>
                    <span class="error-label" layout="row" ng-show="form.email.$error.email">
                        Invalid email address.
                    </span>
                </div>

                <div class="form-group" layout="column">
                    <div layout="row">
                        <label flex="40" layout="column" layout-align="end">Password</label>
                        <input type="password" name="password" class="form-control" ng-model="vm.user.password" flex="60" required>
                    </div>
                </div>

                <div class="form-group" layout="column">
                    <div layout="row">
                        <label flex="40" layout="column" layout-align="end">Confirm</label>
                        <input type="password" name="confirm_password" class="form-control" ng-model="vm.user.confirm_password" flex="60" required equals="{{vm.user.password}}">
                    </div>
                    <span class="error-label" layout="row" ng-show="form.confirm_password.$error.equals">
                        Passwords must be equal
                    </span>
                </div>

                <div layout="column" ng-repeat="error in vm.errors">
                    <p class="error-label">
                        {{error.msg}}
                    </p>
                </div>

                <div class="button-container" layout="row" layout-align="center" layout-wrap>
                    <button class="button-official" type="submit" flex="100">
                       <p>Registrarme</p>
                    </button>
                    <p id="register-now">
                      ¿Ya formas parte?, 
                      <span ui-sref='login'>Ingresa aquí.</span>
                    </p>
                </div>
            </form>
        </div>
  
  </div>
</div>
