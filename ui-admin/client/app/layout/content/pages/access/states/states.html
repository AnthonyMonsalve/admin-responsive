<div id="access-states">
  <div class="tool-bar" layout="row" layout-align="start center">
    <div class="button-container" ui-sref="content.access.states.create" ng-class="{active: vm.$state.current.name.includes('content.access.states.create')}" layout="row" layout-align="start center">
      <div class="icon-container">
        <i class="material-icons">add</i>
      </div>
      <span>Add</span>
    </div>
    <div class="button-container" ui-sref="content.access.states.list" ng-class="{active: vm.$state.current.name.includes('content.access.states.list')}" layout="row" layout-align="start center">
      <div class="icon-container">
        <i class="material-icons">remove_red_eye</i>
      </div>
      <span>Show</span>
    </div>
  </div>

  <div ui-view="" class="padding-view"></div>
</div>
